{% set version = "0.7.30" %}

package:
  name: mapio
  version: {{ version }}

source:
  url: https://github.com/usgs/MapIO/archive/{{ version }}.tar.gz
  sha256: 8705db9464b304e366061ebcd08811fcab8d7f2d9f9a2361450da66cb1b8690c

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - gdal
    - h5py
    - matplotlib
    - netcdf4
    - pandas
    - rasterio
    - scipy
    - shapely

test:

  imports:
    - mapio

about:
  home: https://github.com/usgs/MapIO
  license: Public Domain
  summary: USGS library for dealing with gridded data (loading, interpolation, etc.)
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - cbworden
    - emthompson-usgs
